<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Super maket</title>
</head>
<body>
<div class="wrapper">
    <main class="main-go">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="/" class="header__logo">
                        <img src="./assets/img/logo.svg" alt="logo">
                    </a>
                    <div class="header__menu">
                        <ul class="header__list">
                            <li class="header__item"><a href="#">о сервисе</a></li>
                            <li class="header__item"><a href="#">направления</a></li>
                            <li class="header__item"><a href="#">попутчики</a></li>
                        </ul>
                    </div>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <div class="header__links">
                        <a href="tel:88005558628" class="header__phone">
                            <img src="./assets/img/phone.svg" alt="phone">
                        </a>
                        <a href="mailto:mail@htmlacademy.ru" class="header__mail">
                            <img src="assets/img/mail.png" alt="mail">
                        </a>
                        <button class="header__auth">
                            авторизация
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <section class="home">
            <div class="container">
                <div class="home__body">
                <div class="home__wrapper">
                    <h1 class="home__title">В путешествие с крутыми попутчиками!</h1>
                    <div class="home__decs">
                        <p class="home__citation">«Лучшее приложение,
                            что я видел в жизни!»</p>
                        <p class="home__text">Мурат Эльтазин
                            главный редактор газеты
                            «гаджетлайф»</p>
                    </div>

                </div>
            </div>
                <div class="home__plan-list items-plan">
                    <div class="items-plan__block">
                    <div class="items-plan__title">Выберите
                        направление
                    </div>
                </div>
                <div class="items-plan__block">
                    <div class="items-plan__title">Изучите идеи
                        путешественников
                    </div>
                </div>
                    <div class="items-plan__block">
                    <div class="items-plan__title">Находите тех,
                        кто похож на вас
                    </div>
                </div>
                    <div class="items-plan__block">
                    <div class="items-plan__title">Путешествуйте
                        вместе!
                    </div>
                </div>

            </div>
        </section>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
